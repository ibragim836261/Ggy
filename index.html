<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удостоверение Kaspi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="id-card">
        <div class="id-header">
            УДОСТОВЕРЕНИЕ ЛИЧНОСТИ
        </div>
        
        <div class="id-photo">
            <img src="https://i.ibb.co/1J9yrRLK/face.jpg" alt="Фото">
        </div>
        
        <div class="id-data">
            <p><strong>ФИО:</strong> Мирзоев Ибрагим Мирзаевич</p>
            <p><strong>Дата рождения:</strong> 06.01.2013</p>
            <p><strong>Номер удостоверения:</strong> AB638292</p>
            <p><strong>Дата выдачи:</strong> 21.04.2025</p>
            
            <div class="id-signature">
                <img src="https://i.ibb.co/vxrX7nq9/signature.png" alt="Подпись">
            </div>
        </div>
        
        <div class="id-footer">
            <button class="id-button" onclick="confirmId()">ПОДТВЕРДИТЬ</button>
            <button class="id-button" onclick="showId()">ПРЕДЪЯВИТЬ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
